<div *ngIf="p.title" class="card" style="width: 20rem;">
  <img *ngIf="p.imageUrl" class="card-img-top" [src]="p.imageUrl" alt="{{ p.title }}">
  <div class="card-body">
    <h4 class="card-title">{{ p.title }}</h4>
    <p class="card-text">{{ p.price | currency:"EUR":true}}</p>
  </div>
  <div *ngIf="showActions && cart"  class="card-footer">
    <button *ngIf="cart.getQuantity(p) === 0;else updateQuantity"
            (click)="addToCart()"
            class="btn btn-secondary btn-block">Add to Cart</button>


    <ng-template #updateQuantity>
      <product-quantity [shopping-cart]="cart" [product]="p"></product-quantity>
    </ng-template>       
     
  </div>
</div>
